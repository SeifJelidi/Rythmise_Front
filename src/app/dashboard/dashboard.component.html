<div class="container">
  <div class="row" style="margin-top: 5em;">
    <h3 style="margin-left: 12em;">Browse and manage your Playlists..</h3>
  </div>
  <div class="row" style="margin-top: 3em;">
    <button type="button" class="btn btn-success text-white" style="margin-left: 30em;"
            *ngIf="!connectedSpotify"><a href="{{connectURL}}" style="color: white">Connect to spotify</a></button>
    <div class="alert alert-success" role="alert" style="margin-left: 30em;" *ngIf="connectedSpotify">
      Spotify connected
    </div>
  </div>
  <div class="row" style="margin-top: 4em;">
    <div class="col mx-auto">
      <label class="span-style-4">
        <input type="checkbox"> Select all
      </label>
    </div>
    <div class="col-2 mx-auto">
      <div class="">
        <label for="exampleFormControlSelect1" class="text-center span-style-4"></label>
        <select id="exampleFormControlSelect1">
          <option disabled selected hidden>Actions</option>
          <option>Delete</option>
          <option>Transfer</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
  <app-dashboard-item *ngFor="let playlist of playlists"
                       [playlist]="playlist">
  </app-dashboard-item>
</div>
