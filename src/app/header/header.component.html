<div class="text-style d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <img src="assets/Rythmize.png" alt="Rythmize" class="my-0 mr-md-auto" routerLink="">
  <nav class="my-2 my-md-0 mr-md-3" style="margin-right: 24rem !important;">
    <a class="p-2 link-style" *ngIf="!connected && !isUndefined()">Services</a>
    <a class="p-2 link-style" *ngIf="!connected && !isUndefined()">Our Team</a>
    <a class="p-2 link-style" *ngIf="!connected && !isUndefined()">About Us</a>
  </nav>
  <a class="px-3 font-weight-bold text-dark" routerLink="/sign-in" href="/app/sign-in/sign-in.component.html" *ngIf="!connected && !isUndefined()">Sign In</a>
